<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getName() + ', '+ person.getYearOfBirth()}">VALUE</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/people/delete/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br>
<br>
<a th:href="@{/people/{id}/libraryCard(id=${person.getId()})}">Читательский билет</a>
<br>
<br>
<a style="color:deeppink" href="/people">Вернуться на страницу списка всех читателей</a>
</body>
</html>
