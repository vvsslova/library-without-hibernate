<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг в библиотеке</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', ' + book.getYearOfPublication()}">user</a>
</div>
<hr/>
<a href="/books/new">Добавить книгу в библиотеку</a>
<br>
<br>
<a style="color:deeppink" href="/">Вернуться на главную страницу</a>
</body>
</html>
